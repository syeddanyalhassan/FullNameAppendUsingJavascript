<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example creates an object with 3 properties (firstName, lastName, fullName).</p>
<p>The fullName property is a method:</p> 

<p id="demo"></p>

<script>
const myNewObj = {
  firstName: "Danyal",
  lastName: "Hassan",
  fullName: function()
  {
  return this.firstName + " " + this.lastName;
  }


}
document.getElementById("demo").innerHTML = myNewObj.fullName();
</script>
</body>
</html>


// You need to add javascript in order to run it..
